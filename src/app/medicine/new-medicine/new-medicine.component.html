<button mat-mini-fab mat-raised-button class="close-button" [mat-dialog-close]="true">
  <mat-icon>close</mat-icon>
</button>
<div mat-dialog-title>
  <h1 class="title"> Dodaj lek</h1>
</div>
<div mat-dialog-content>
  <form #medicineForm="ngForm" (ngSubmit)="medicineForm.form.valid && onSubmit(medicine)" class="example-form">
    <p>
      <mat-form-field class="full">
        <mat-label>Nazwa</mat-label>
        <input type="text" matInput placeholder="Nazwa" [(ngModel)]="medicine.name" name="name" required="true">
      </mat-form-field>
    </p>
    <mat-form-field class="element">
      <mat-label>Producent</mat-label>
      <input type="text" matInput placeholder="Producent" [(ngModel)]="medicine.producer" name="producer"
             required="true">
    </mat-form-field>

    <mat-form-field class="element2">
      <mat-label>Opakowanie</mat-label>
      <input type="number" matInput placeholder="Opakowanie" [(ngModel)]="medicine.packet" name="packet" required="true">
      <span matSuffix>tabl.</span>
    </mat-form-field>

    <mat-form-field class="element">
      <mat-label>Dawka</mat-label>
      <input type="number" matInput placeholder="Dawka" [(ngModel)]="medicine.dose" name="dose" required="true">
      <span matSuffix>mg</span>
    </mat-form-field>

    <mat-form-field class="element2">
      <mat-label>Cena</mat-label>
      <input type="number" matInput placeholder="Cena" [(ngModel)]="medicine.price" name="price" required="true">
      <span matSuffix>z≈Ç</span>
    </mat-form-field>


  </form>
</div>

<button mat-raised-button class="create" (click)="onSubmit(medicine)" [disabled]="!medicineForm.form.valid">
  Zapisz
</button>
