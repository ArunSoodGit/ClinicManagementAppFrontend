<div class="container">

  <div class="form-inline">
    <button mat-raised-button class="add" (click)="addPatient()">
      Dodaj pacjenta
    </button>
  </div>

  <div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput (keyup)="applyFilter($event)" placeholder="Szukaj" autocomplete="off">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Zdjęcie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td  mat-cell class="imageTd" *matCellDef="let element"  (click)="show(element)"><img  class="image" src="https://raw.githubusercontent.com/ArunSoodGit/rent-car-application/master/src/assets/avatar.png"></td>
    </ng-container>

    <ng-container matColumnDef="Imie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imie</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"
          data-label="Imie"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Nazwisko">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"
          data-label="Nazwisko"> {{element.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="Telefon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"
          data-label="v"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="Pesel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pesel</th>
      <td mat-cell *matCellDef="let element" (click)="show(element)"
          data-label="Pesel"> {{element.pesel}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td class="buttonTd" mat-cell *matCellDef="let element; let row">
        <a [matMenuTriggerFor]="menu" mat-button matSuffix mat-stroked-button aria-label="search">
          <i class="fa fa-bars"></i>
        </a>
        <span >
            <mat-icon [ngStyle]="{'color':row.isAvailable === false ? 'red' : 'rgb(0, 247, 0)'}"  class="diod">fiber_manual_record</mat-icon>
        </span>
        <mat-menu #menu="matMenu">
          <button (click)="onEdit(element)" mat-menu-item>
            <i class="fa fa-edit"></i>
            Edytuj
          </button>
          <button (click)="onRemove(element)" mat-menu-item>
            <i class="fa fa-trash"></i>
            Usuń
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index columns: displayedColumns"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
</div>
