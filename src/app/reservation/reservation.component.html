<div *ngIf="reservation" class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar><img class="mat-card-avatar-img image"
                                src="https://raw.githubusercontent.com/ArunSoodGit/rent-car-application/master/src/assets/avatar.png"
                                alt="visit avatar">
      </div>
      <mat-card-title>{{visit}}</mat-card-title>
      <mat-card-subtitle>{{reservation.patient.name}} {{reservation.patient.surname}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <span class="property">{{doctorPersonal}}</span>
          <app-doctor-personal-data [doctor]="doctor"></app-doctor-personal-data>
        </div>
        <div class="col">
          <span class="property">{{patientPersonal}}</span>
          <app-patient-personal-data [patient]="patient"></app-patient-personal-data>
        </div>
        <div class="col-12">
          <span class="property">{{visitDetails}}</span>
          <app-reservation-details [reservation]="reservation"></app-reservation-details>
          <app-reservation-doctor-description
            [visitDescription]="visitDescription"></app-reservation-doctor-description>
          <span class="property">{{medicines}}</span>
          <app-medicine [prescription]="prescription"></app-medicine>
        </div>
