<div *ngIf="reservation" class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar><img class="mat-card-avatar-img image"
                                src="https://raw.githubusercontent.com/ArunSoodGit/rent-car-application/master/src/assets/avatar.png">
      </div>
      <mat-card-title>{{visit}}</mat-card-title>
      <mat-card-subtitle>{{reservation.patient.name}} {{reservation.patient.surname}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <app-doctor-personal-data [reservation]="reservation"></app-doctor-personal-data>

          <ul class="list-group reservations">
            <li class="list-group-item">Data wizyty: <span
              class="property"> {{reservation.visitDate | date}}</span>
            </li>
            <li class="list-group-item">Status wizyty: <span class="property">{{reservation.status}}</span></li>
            <!--                      <li class="list-group-item">Suma kosztów: <span class="property">{{reservation.reservationCost}} zł</span></li>-->
          </ul>
          <div class="form-group">
            <label class="property" for="description">Opis przebiegu wizyty</label>
            <textarea [(ngModel)]="visitDescription" class="form-control" id="description" rows="6"></textarea>
          </div>
        </div>
